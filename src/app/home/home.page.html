<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Lista de estudiantes
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-row>
        <ion-col>
            <ion-list>
                <ion-item-sliding *ngFor="let item of students; let i=index">
                    <ion-item (click)="getStudentById(item.id)">
                        <ion-label>
                            <strong>{{item.name}}</strong>
                            <ion-chip color="primary" outline="true" class="ion-float-right">
                                <ion-label>{{item.career}}</ion-label>
                            </ion-chip>
                            <h4>
                                {{item.controlnumber}}
                            </h4>
                        </ion-label>
                    </ion-item>
                    <ion-item-options side="end" (ionSwipe)="removeStudent(item.id)">
                        <ion-item-option expandable color="danger">
                            <ion-icon name="trash-outline"></ion-icon>
                        </ion-item-option>
                    </ion-item-options>
                    <ion-item-options side="start" (ionSwipe)="updateStudent(item.id)">
                        <ion-item-option expandable color="primary">
                            <ion-icon name="pencil-outline"></ion-icon>
                        </ion-item-option>
                    </ion-item-options>
                </ion-item-sliding>

            </ion-list>
        </ion-col>

    </ion-row>
    <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true">
        <ion-fab-button (click)="goToNewStudent()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
